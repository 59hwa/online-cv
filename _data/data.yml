career-profile:
    title: Career Profile
    summary: |
      Sejin Park received the B.S. degree in Electrical Engineering and Computer Science in 2023 from Gwangju Institute of Science and Technology (GIST), Gwangju, South Korea. He is currently the M.S. candidate in electrical engineering in 2023 from Pohang University of Science and Technology(POSTECH), Pohang, South Korea. His current research interests include Electronic Design Automation Develop, ML, etc. 
      He is working with Prof. Seokhyeong Kang in [CAD & SoC Design Lab.](http://csdl.postech.ac.kr)

