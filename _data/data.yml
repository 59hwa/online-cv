experiences:
    - role: Intern (CUop program)/ AI research team
      time: 2021
      company: Startup Hubs, San Francisco
      details: |
        - Analyzed Sound classification artificial intelligence model and researched related technologies.
        - Developed an ensemble model using Reset and LSTM models to classify real urban sound data.
        
    - role: Undergraduate Research Intern
      time: 2021-2022
      company: Google, London
      details: |
        - Researched the fault detection method to prevent ESS(Energy Storage System) fire by processing real-time information measured in ESS and clustering dimensional compressed data to find abnormal data.
        - Researched how to predict RUL(Remaining Useful Life) and SOC(State of Charge) by learning real-time measurement information of ESS.
        - Researched to develop the EMS(Energy Management System) of a lithium ion battery of EV or ESS.
        
    - role: Undergraduate Research Intern
      time: 2022-2023
      company: Integrated Circuits and Systems Laboratory (ICSL), in GIST
      details: |
        - Analyzed the machine learning model for classifying touch inputs (force touch, glove touch, etc.) on the touch screen and improving the location accuracy of input
        - Research to improvement algorithms for extraction to touch point coordinate and reduction effected of noise.
